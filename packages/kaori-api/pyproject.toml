[project]
name = "kaori-api"
version = "2.0.0"
description = "Kaori Protocol â€” FastAPI Reference Implementation"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "MSRO", email = "protocol@kaori.dev"}
]

dependencies = [
    "fastapi>=0.100.0",
    "pydantic>=2.0.0",
    "kaori-truth>=2.0.0",
    "kaori-flow>=2.0.0",
    "kaori-db>=2.0.0",
]

[project.optional-dependencies]
