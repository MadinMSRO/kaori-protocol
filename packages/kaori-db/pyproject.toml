[project]
name = "kaori-db"
version = "1.0.0"
description = "Kaori Protocol â€” Database Schemas & Migrations"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "MSRO", email = "protocol@kaori.dev"}
]

dependencies = [
    "sqlalchemy>=2.0.0",
    "alembic>=1.10.0",
    "kaori-truth>=1.0.0",
    "kaori-flow>=1.0.0",
]

[project.optional-dependencies]
postgres = [
    "psycopg2-binary>=2.9.0",
]
dev = [
    "pytest>=7.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/kaori_db"]
